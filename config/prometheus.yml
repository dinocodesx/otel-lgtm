# Prometheus Configuration for Metrics Collection
global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: "otel-lgtm-demo"
    replica: "prometheus"

rule_files:
  # - "first_rules.yml"
  # - "second_rules.yml"

scrape_configs:
  # Scrape Prometheus itself
  - job_name: "prometheus"
    static_configs:
      - targets: ["localhost:9090"]

  # Scrape the Go application metrics endpoint
  - job_name: "otel-lgtm-app"
    scrape_interval: 15s
    static_configs:
      - targets: ["app:8080"]
    metrics_path: "/metrics"

  # Scrape OpenTelemetry Collector metrics
  - job_name: "otel-collector"
    static_configs:
      - targets: ["otel-collector:8888"]
    metrics_path: "/metrics"

  # Scrape Tempo metrics
  - job_name: "tempo"
    static_configs:
      - targets: ["tempo:3200"]
    metrics_path: "/metrics"

  # Scrape Loki metrics
  - job_name: "loki"
    static_configs:
      - targets: ["loki:3100"]
    metrics_path: "/metrics"

# Remote write configuration (receives data from OTEL collector)
remote_write:
  - url: http://localhost:9090/api/v1/write
# Storage configuration is typically set via command line flags
# --storage.tsdb.retention.time=15d
